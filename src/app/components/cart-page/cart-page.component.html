<app-error-search [visible]="!cart || cart.items.length <=0" notfoundmessage="Cart is Empty" resetlinktext="Go to Menu"></app-error-search>

<div *ngIf="cart && cart.items.length>0" class="container">
    <h1>Cart List</h1>
<ul >
    <!-- RENDERING THE VALUES FROM THE CART ARRAY-->
    <li *ngFor="let cartitem of cart.items" class="card">
        <div>
            <img [src]="cartitem.food.imgurl">
        </div>
        <div class="container1">
        <a routerLink="/food/{{cartitem.food.id}}">
            {{cartitem.food.title}}
        </a>
        <select #quantityselect (change)="changequantity(cartitem,quantityselect.value)">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
        </select>
       <p>{{cartitem.price | currency:'INR'}}</p>     
        <button (click)="removefromcart(cartitem)">Remove</button>
        </div>
    </li><br>
</ul>
</div><br>
<!-- CHECKOUT DETAILS-->
<div class="checkout container">
   <p class="align">Items : {{cart.items.length}} &nbsp; &nbsp;
    Totalprice : {{cart.totalprice | currency:'INR'}}</p>
    <a class="btn btn-primary" (click)="checkout()">Proceed to Checkout</a>
</div>
